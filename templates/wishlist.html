<!DOCTYPE html>
<html>

<head>
    <title>My Wishlist</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f3f6;
        }

        .container {
            width: 80%;
            margin: 30px auto;
        }

        .item {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        .btn {
            background: #ff6161;
            color: white;
            padding: 6px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>❤️ My Wishlist</h2>

        {% for item in items %}
        <div class="item">
            {% if item.product.image %}
            <img src="{{ item.product.image.url }}">
            {% endif %}

            <div>
                <h4>{{ item.product.name }}</h4>
                <p>₹{{ item.product.price }}</p>

                <a href="{% url 'add_to_cart' item.product.id %}">Add to Cart</a>
                |
                <a href="{% url 'remove_from_wishlist' item.product.id %}">
                    <button class="btn">Remove</button>
                </a>
            </div>
        </div>
        {% empty %}
        <p>Your wishlist is empty.</p>
        {% endfor %}
    </div>

</body>

</html>
