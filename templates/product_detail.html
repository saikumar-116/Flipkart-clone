<!DOCTYPE html>
<html>

<head>
    <title>{{ product.name }}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f3f6;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background: #ffffff;
            display: flex;
            gap: 30px;
            padding: 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* LEFT IMAGE */
        .left {
            width: 40%;
            text-align: center;
        }

        .left img {
            width: 100%;
            height: 350px;
            object-fit: contain;
            border: 1px solid #eee;
            padding: 10px;
        }

        /* RIGHT DETAILS */
        .right {
            width: 60%;
        }

        .right h1 {
            margin-top: 0;
            font-size: 26px;
        }

        .price {
            font-size: 28px;
            color: #388e3c;
            margin: 15px 0;
        }

        .description {
            color: #555;
            line-height: 1.6;
            margin: 15px 0;
        }

        .buttons {
            margin-top: 25px;
        }

        .btn-cart {
            background: #ff9f00;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 2px;
        }

        .btn-cart:hover {
            background: #f7a200;
        }

        .back {
            display: inline-block;
            margin-top: 25px;
            color: #2874f0;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- LEFT IMAGE -->
        <div class="left">
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {% endif %}
        </div>

        <!-- RIGHT DETAILS -->
        <div class="right">
            <h1>{{ product.name }}</h1>

            <div class="price">₹{{ product.price }}</div>



            <div class="buttons">
                <a href="{% url 'add_to_cart' product.id %}">
                    <button class="btn-cart">Add to Cart</button>
                </a>
            </div>

            <a class="back" href="{% url 'home' %}">⬅ Back to Home</a>
        </div>

    </div>

</body>

</html>
