<!DOCTYPE html>
<html>

<head>
    <title>Checkout</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f3f6;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            display: flex;
            gap: 20px;
        }

        /* LEFT: PRODUCTS */
        .left {
            width: 65%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .product:last-child {
            border-bottom: none;
        }

        .product h4 {
            margin: 0 0 5px;
            font-size: 16px;
        }

        .product p {
            margin: 0;
            color: #555;
            font-size: 14px;
        }

        /* RIGHT: PRICE DETAILS */
        .right {
            width: 35%;
            background: #fff;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .price-title {
            font-weight: bold;
            color: #878787;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            border-top: 1px dashed #ccc;
            padding-top: 10px;
            margin-top: 10px;
        }

        .btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #fb641b;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: #e65c00;
        }

        .back {
            display: inline-block;
            margin-top: 15px;
            color: #2874f0;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- LEFT SIDE -->
        <div class="left">
            <h3>Checkout</h3>

            {% for p in products %}
            <div class="product">
                <div>
                    <h4>{{ p.name }}</h4>
                    <p>Quantity: {{ p.quantity }}</p>
                </div>
                <div>
                    <strong>₹{{ p.subtotal }}</strong>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- RIGHT SIDE -->
        <div class="right">
            <div class="price-title">PRICE DETAILS</div>

            <div class="price-row">
                <span>Price ({{ products|length }} items)</span>
                <span>₹{{ total }}</span>
            </div>

            <div class="price-row">
                <span>Delivery Charges</span>
                <span style="color:green;">FREE</span>
            </div>

            <div class="price-row total">
                <span>Total Amount</span>
                <span>₹{{ total }}</span>
            </div>

            <a href="{% url 'payment' %}">
                <button class="btn">Proceed to Payment</button>
            </a>

            <a class="back" href="{% url 'cart' %}">← Back to Cart</a>
        </div>

    </div>

</body>

</html>
