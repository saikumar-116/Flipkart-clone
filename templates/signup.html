<!DOCTYPE html>
<html>

<head>
    <title>Flipkart Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f3f6;
        }

        .container {
            width: 750px;
            height: 480px;
            margin: 80px auto;
            display: flex;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .left {
            width: 40%;
            background: #2874f0;
            color: white;
            padding: 40px 30px;
        }

        .left h2 {
            margin-top: 40px;
            font-size: 28px;
        }

        .left p {
            margin-top: 20px;
            font-size: 16px;
            color: #dfe7ff;
        }

        .right {
            width: 60%;
            padding: 40px;
        }

        input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            outline: none;
        }

        button {
            width: 100%;
            background: #fb641b;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 2px;
        }

        button:hover {
            background: #e65c00;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .link a {
            color: #2874f0;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            <h2>Looks like you're new here!</h2>
            <p>Sign up to get started with exclusive offers and features.</p>
        </div>

        <div class="right">
            <h3>Create Account</h3>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="emailpassword" placeholder="Password" required>

                <button type="submit">Sign Up</button>
            </form>

            <div class="link">
                Existing User?
                <a href="{% url 'login' %}">Log in</a>
            </div>
        </div>
    </div>

</body>

</html>
